<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos - Actividad6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-database"></i> Gestor de Productos</h1>
                <p class="app-subtitle">Actividad con Firebase</p>
            </div>
        </header>

        <main class="app-main">
            <section class="form-section">
                <div class="form-card">
                    <h2><i class="fas fa-plus-circle"></i> Nuevo Producto</h2>
                    <form id="itemForm" class="product-form">
                        <div class="form-group floating">
                            <input type="text" id="nombre" required>
                            <label for="nombre">Nombre del Producto</label>
                            <i class="fas fa-tag"></i>
                        </div>
                        
                        <div class="form-group floating">
                            <textarea id="descripcion" rows="3" required></textarea>
                            <label for="descripcion">Descripción</label>
                            <i class="fas fa-align-left"></i>
                        </div>
                        
                        <div class="form-group floating">
                            <input type="number" id="precio" step="0.01" required>
                            <label for="precio">Precio ($)</label>
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Producto
                        </button>
                    </form>
                </div>
            </section>

            <section class="list-section">
                <div class="list-card">
                    <div class="list-header">
                        <h2><i class="fas fa-boxes"></i> Productos Registrados</h2>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Buscar productos...">
                        </div>
                    </div>
                    <div id="itemsList" class="products-grid"></div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>© 2023 Actividad6 Firebase - Todos los derechos reservados</p>
        </footer>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
